<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
</head>
<body>
    <img src="/Images/Yore.png" alt="Girl in amusment park">
    <h1>
        YORE
    </h1>

    <p>Disclamer: This is not a real online service!</p>
    <p>Sign up now and realize your deepest dreams.</p>

    <h2>Create a new account</h2>

    <form action="http://httpbin.org/post" method="post">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="user_email">Email Address</label>
            <input type="email" name="user_email" id="user_email" placeholder="you@example.com">
        </div>
        <div>
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number">
        </div>
        <div>
            <label for="user_password">Password</label>
            <input type="password" name="user_password" id="user_password">
        </div>
        <div>
            <label for="user_password_confirm">Confirm Password</label>
            <input type="password" name="user_password_confirm" id="user_password_confirm">
        </div>
        <div>
            <button type="submit"> Sign up</button>
        </div>

    </form>

    <div>Already have an account? 
        <a href="#">Log in</a>
    </div>

</body>
</html>
